<svg version="1.1"
     width="1" height="300"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" x2="0" y1="1" y2="0">
      <stop class="g1s1" offset="0%" />
      <stop class="g1s2" offset="100%" />
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="0" y1="1" y2="0">
      <stop class="g2s1" offset="0%" />
      <stop class="g2s2" offset="100%" />
    </linearGradient>
  </defs>
  <style>
    #rect1 {
      fill: url(#g1);
    }
    #rect2 {
      fill: url(#g2);
    }
    .g1s1 {
      stop-color: rgb(255,255,255);
      stop-opacity: 0.2 ;
    }
    .g1s2 {
      stop-color: rgb(255,255,255);
      stop-opacity: 0.9;
    }
        .g2s1 {
      stop-color: rgb(0,0,0);
      stop-opacity: 0.9 ;
    }
    .g2s2 {
      stop-color: rgb(0,0,0);
      stop-opacity: 0.2;
    }
  </style>
    <rect id="rect1" x="0" y="0"  width="100%" height="20%" />
    <rect id="rect2" x="0" y="80%"  width="100%" height="20%" />
</svg>
